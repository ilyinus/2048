<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>2048</title>
</head>

<body>
    <div class="wrapper">
        <div class="screen">
            <div>
                <div class="button-size-group">
                    <button class="btn">2x2</button>
                    <button class="btn active">4x4</button>
                    <button class="btn">8x8</button>
                    <button class="btn">16x16</button>
                </div>
            </div>
            <button class="btn btn-primary">Start game</button>
        </div>
        <div class="screen align-top">
            <button class="btn btn-menu">MENU</button>
            <h1 class="score"></h1>
            <div class="field"></div>
        </div>
        <div class="screen">
            <h1>Game over</h1>
            <h1 class="score"></h1>
            <button class="btn btn-menu">MENU</button>
        </div>
    </div>
    <script src="index.js" type="module"></script>
    <script src="game.js" type="module"></script>
</body>

</html>
